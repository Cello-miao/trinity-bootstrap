services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: sqlite:./database.sqlite
      JWT_SECRET: dev_secret_key_change_in_production
      JWT_REFRESH_SECRET: dev_refresh_key_change_in_production
      CORS_ORIGIN: http://localhost:3001
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3002:3001"
    environment:
      REACT_APP_API_URL: http://localhost:3000
    depends_on:
      - backend
